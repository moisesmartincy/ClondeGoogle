<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ClonDeGoogle</title>
  <!--Enlazamos la hoja de estilos de FontAwesome, que proporciona iconos. 
    Aquí utilizamos una URL externa para obtener las fuentes y estilos de FontAwesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--enlazamos con la hoja de estilos style.css-->
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <div class="flexbox">
    <div class="flex-header">
      <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
      <a href="https://www.google.com/imghp?hl=es&ogbl">Images</a>
      <div class="apps-bg">
        <img class="apps" src="./assets/images/apps.jpg" alt="google apps">
      </div>
      <button type="button" class="btn btn-primary sign-in">Iniciar sesión</button>
    </div>

    <main>
      <div class="main-text">
        <div class="google-img-div">
          <img class="google-img" src="./assets/images/google.png" alt="Google">
        </div>

        <div class="search">
          <i class="far fa-search search-icon"></i>
          <input type="search" name="search box" class="search-input"> </input>
          <img class="microphone" src="./assets/images/microphone.png" alt="microphone" />
        </div>

        <div class="main-text-buttons">
          <button type="button" class="btn btn-light button">Buscar con Google</button>
          <button type="button" class="btn btn-light button">Voy a tener suerte</button><br>
        </div>

        <h6 class="languages">Ofrecido por Google en: <a href="https://www.google.com/">Español (Latinoamérica)</a>
          <a href="https://www.google.com/">Quechua</a></h6>
      </div>
    </main>
  </div>

  <div class="flex-footer">
    <div class="flex-footer1">
      <span class="india">Bolivia</span>
    </div>
    <div class="flex-footer2">
      <div class="flex-about">
        <span>Sobre Google</span>
        <span>Publicidad</span>
        <span>Negocios</span>
        <span>Cómo funciona la Búsqueda</span>
      </div>
      <div class="flex-settings">
        <span>Privacidad</span>
        <span>Condiciones</span>
        <span>Preferencias</span>
      </div>
    </div>
  </div>
</body>

</html>
